                        MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES
                    </div>
                    <div class="banner-content__text__line">

                    </div>
                    <div class="banner-content__text__sub-text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit
                    </div>
                </div>
                <div class="banner-content-form">
                    <h3 class="banner-content-form__h3">
                        Try Your <span class="banner-content-form__h3-red">FREE</span>  Trial Today
                    </h3>
                    <form action="" class="banner-content__form">
                        <input placeholder="Name" type="text" name="" id="">
                        <input placeholder="Email" type="email" name="" id="">
                        <input placeholder="Password" type="password" name="" id="">
                        <button class="banner-content__form__button submit">Get Started </button>
                    </form>
                </div>
            </div>
            <div class="banner-content-button">
                <button class="banner-content__button button">
                    Download
                </button>
            </div>
        </div>
